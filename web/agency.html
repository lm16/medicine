<!DOCTYPE html>
<html>
<head style="min-height: 100%">
    <meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/easyui.css">
    <link rel="stylesheet" href="css/icon.css">
</head>
<body style="min-height: 100%">
    
	<div class="panel" style="height: 100%" data-options="fit:true, border:false">

		<table id="dg" sytle="height:100%; width=100%"></table>
        

        <div id="tb">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newBean()">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editBean()">编辑</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyBean()">删除</a>


            <span style="margin-left: 10px">店员姓名：</span>
            <input id="ano" style="line-height:26px;border:1px solid #ccc">
            <a href="#" class="easyui-linkbutton" plain="true" onclick="doSearch()">查询</a>
        </div>



        <div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true, modal:true, border:'thin', buttons:'#dlg-buttons'">
            <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
                <h3>店员信息</h3>
                <div style="margin-bottom:10px">
                    <input name="aname" class="easyui-textbox" required="true" label="店员姓名:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="asex" class="easyui-textbox" required="true" label="店员性别:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="aphone" class="easyui-textbox" required="true" label="店员电话:" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input name="aremark" class="easyui-textbox" required="true" label="店员备注:" style="width:100%">
                </div>
            </form>
        </div>
        <div id="dlg-buttons">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
        </div>
    </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easyui.min.js"></script>
    <script src="js/agency.js"></script>
</body>
</html>
