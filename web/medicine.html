<!DOCTYPE html>
<html>
<head style="min-height: 100%">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/easyui.css">
    <link rel="stylesheet" href="css/icon.css">
</head>
<body style="min-height: 100%">

<div class="panel" style="height: 100%" data-options="fit:true,border:false">

    <table id="dg"></table>


    <div id="tb">
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newBean()">新增</a>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editBean()">编辑</a>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyBean()">删除</a>


        <span style="margin-left: 10px">药品名称：</span>
        <input id="itemid" style="line-height:26px;border:1px solid #ccc">
        <a href="#" class="easyui-button" plain="true" onclick="doSearch()">查询</a>
    </div>


    
    <div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
        <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
            <h3>药品信息</h3>
            <div style="margin-bottom:10px">
                <input name="mname" class="easyui-textbox" required="true" label="药品名称：" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="mmode" class="easyui-textbox" required="true" label="服用方法:" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="mefficacy" class="easyui-textbox" required="true" label="药品功效：" style="width:100%">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easyui.min.js"></script>
<script src="js/medicine.js"></script>
</body>
</html>
